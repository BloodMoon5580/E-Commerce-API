<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #444;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .notification {
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }
        .notification.fake-review {
            background-color: #ffdddd;
            color: #d8000c;
            border: 1px solid #d8000c;
        }
        .notification.captcha-failure {
            background-color: #ffe6e6;
            color: #9c0006;
            border: 1px solid #9c0006;
        }
        .review-list {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .review {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .review:last-child {
            border-bottom: none;
        }
        .username {
            color: #007bff;
            font-weight: bold;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #fakeReviewChart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <div id="fakeReviewNotification" class="notification fake-review"></div>
        <div id="captchaFailureNotification" class="notification captcha-failure"></div>
        
        <div class="review-list" id="reviewList">
            <h2>Fake Reviews:</h2>
            <!-- Fake reviews will be appended here -->
        </div>

        <canvas id="fakeReviewChart"></canvas>
    </div>

    <script>
        // Function to fetch fake reviews
        async function fetchFakeReviews() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/fake_reviews');
                const data = await response.json();
                const reviewList = document.getElementById('reviewList');

                reviewList.innerHTML = ''; // Clear existing reviews
                if (data.reviews.length === 0) {
                    reviewList.innerHTML += '<p>No fake reviews found.</p>';
                } else {
                    data.reviews.forEach(review => {
                        const reviewDiv = document.createElement('div');
                        reviewDiv.classList.add('review');
                        reviewDiv.innerHTML = `<span class="username">${review.username || "Unknown User"}:</span> ${review.text}`;
                        reviewList.appendChild(reviewDiv);
                    });
                }

                // Update chart data
                updateChart(data.reviews.length);
            } catch (error) {
                console.error('Error fetching fake reviews:', error);
            }
        }

        // Function to check for notifications
        async function checkForNotifications() {
            try {
                const fakeReviewResponse = await fetch('http://127.0.0.1:5000/api/fake_reviews');
                const captchaResponse = await fetch('http://127.0.0.1:5000/api/captcha_failures'); // Assume you have this endpoint

                if (fakeReviewResponse.ok) {
                    const fakeReviewData = await fakeReviewResponse.json();
                    if (fakeReviewData.reviews.length > 0) {
                        showFakeReviewNotification(`${fakeReviewData.reviews.length} fake review(s) detected.`);
                    }
                }

                if (captchaResponse.ok) {
                    const captchaData = await captchaResponse.json();
                    if (captchaData.failures > 0) {
                        showCaptchaFailureNotification(`${captchaData.failures} CAPTCHA failure(s) detected.`);
                    }
                }
            } catch (error) {
                console.error('Error checking notifications:', error);
            }
        }

        function showFakeReviewNotification(message) {
            const notification = document.getElementById('fakeReviewNotification');
            notification.textContent = message;
            notification.style.display = 'block';
        }

        function showCaptchaFailureNotification(message) {
            const notification = document.getElementById('captchaFailureNotification');
            notification.textContent = message;
            notification.style.display = 'block';
        }

        // Chart.js setup
        const ctx = document.getElementById('fakeReviewChart').getContext('2d');
        const fakeReviewChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Fake Reviews'],
                datasets: [{
                    label: 'Number of Fake Reviews',
                    data: [0], // Initialize with zero
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChart(fakeReviewCount) {
            fakeReviewChart.data.datasets[0].data[0] = fakeReviewCount;
            fakeReviewChart.update();
        }

        // Fetch fake reviews and notifications every 5 seconds
        setInterval(() => {
            fetchFakeReviews();
            checkForNotifications();
        }, 5000);

        // Fetch initial data on page load
        window.onload = () => {
            fetchFakeReviews();
            checkForNotifications();
        };
    </script>
</body>
</html>
